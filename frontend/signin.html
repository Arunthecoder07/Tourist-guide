
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In | India Tourist Guide</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
<div class="container">
    <header>
        <h1>üåè Pan-India Tourist Guide</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="signin.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <section class="auth-wrapper">
        <div class="auth-card">
            <h2 class="auth-title"><i class="fas fa-right-to-bracket"></i> Sign In</h2>
            <form id="signinForm">
                <input class="auth-input" type="email" id="email" placeholder="Email" required>
                <input class="auth-input" type="password" id="password" placeholder="Password" required>
                <button class="submit-btn" type="submit">Sign In</button>
                <div class="auth-meta">
                    Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </section>
</div>

<footer>
    <p>Made with ‚ù§Ô∏è by TouristGuideApp</p>
    </footer>

<script>
document.getElementById("signinForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    const storedEmail = localStorage.getItem("userEmail");
    const storedPassword = localStorage.getItem("userPassword");
    const storedName = localStorage.getItem("userName");

    if(email === storedEmail && pass === storedPassword){
        alert("Welcome back, " + storedName + "!");
        window.location.href = "index.html";
    } else {
        alert("Invalid credentials. Please try again.");
    }
});
</script>
</body>
</html>
