server.port=8082

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/touristguide?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# App settings
app.jwt.secret=change_this_dev_secret_key_please
app.jwt.expiration-ms=86400000

# Overpass/HTTP client (same as default)
overpass.base-url=https://overpass-api.de/api
app.user-agent=TouristGuideApp/1.0 (contact@example.com)
http.client.connect-timeout-ms=5000
http.client.read-timeout-ms=15000
http.client.write-timeout-ms=15000
http.client.max-in-memory-size-bytes=2097152







