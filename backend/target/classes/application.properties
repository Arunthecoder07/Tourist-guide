
server.port=8082

# Externalized config for Overpass API and HTTP client
overpass.base-url=https://overpass-api.de/api
app.user-agent=TouristGuideApp/1.0 (contact@example.com)
http.client.connect-timeout-ms=5000
http.client.read-timeout-ms=15000
http.client.write-timeout-ms=15000
http.client.max-in-memory-size-bytes=2097152

# Google Places API (set your key here or via ENV var GOOGLE_API_KEY)
google.api.key=${GOOGLE_API_KEY:}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Default dev database: H2 (in-memory)
spring.datasource.url=jdbc:h2:mem:touristguide;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true

# MySQL profile (override with --spring.profiles.active=mysql)
